<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05. 데이터 양방향 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="submit">
            <!-- input에 있는 값이 바뀌면 text값도 바뀌도록(양방향 바인딩) -->
            <!-- 방법1. keyup이벤트 -->
            <!-- keyup이 발생되면 updateText함수호출 -->
            <input type="text" :value="text" @keyup="updateText"><br><!-- v-on은 @로 대체 가능 -->
            {{text}}<br>

             <!-- 방법2. v-model -->
             <!-- v-model을 사용하면 함수를 사용하지 않아도됨-->
             <input type="text" v-model="text2"><br>
            {{text2}}<br>
            
        </form>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                year : 2024,
                text : "text",
                text2 : "text2"
            },
            methods : {
               updateText(event){
                    this.text = event.target.value;
               }
            }
        })
    </script>
</body>
</html>
