<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{name}}
    <script>
        new Vue({
            el : '#app', // el : html요소에서 Vue객체를 관리할 태그
            data : { // data : Vue 객체에서 사용하는 데이터
                name : '지여니 :)'
            }
        })
    </script>
    </div>
</body>
</html>
