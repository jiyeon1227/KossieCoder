<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. Vue 컴포넌트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <wldus-button></wldus-button>
    </div>

    <script>
        // Vue컴포넌트 지역등록
        const helloWorld = {
            template:`<div>Hello world<div>`
        }

        const wldusButton = {
            components : { // helloWorld컴포넌트를 등록해야함
                "hello-world" : helloWorld
            },
            template : `
                <div>
                {{name}}<br>
                <hello-world></hello-world>
                <button @click="changeText">click</button>
                <div>
                `,
            data() {
                return {
                    name : "지여니:)"
                }
            },
            methods : {
                changeText(){
                    this.name = "컴포넌트 update";
                }
            }
        }

        const app = new Vue({
            el : '#app',
            components :{ // 컴포넌트를 등록해야 사용가능
                "wldusButton": wldusButton,
            }
        })
    </script>
</body>
</html>
